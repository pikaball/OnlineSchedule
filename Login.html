<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录-日程管理系统</title>
	<link rel="stylesheet" href="/css/style1.css">
	<script src="/js/jquery.js"></script>
	<script src="/js/picture.js"></script>
</head>
<body style="margin:0">

	<div id="login">
		<img src="/img/logo.png" alt="logo" class="logo">
		<br>
		<form action="/loginpost" method="post" target="myiframe">
			<label for="username">用户名</label><br>
			<input type="text" name="username"><br>
			<label for="password">密码</label><br>
			<input type="password" name="password"><br>
		</form>
		<button id="sub" onclick="$('form').submit()">Login</button>
		<iframe  width=0 height=0 frameborder=0 id="myiframe" name="myiframe"></iframe>

	</div>

	<div class="picwall" id="pic1"></div>
	<div class="picwall" id="pic2"></div>
</body>
</html>
